<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>random-quote-generator-mini</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <h1>Random Quote Generator</h1>
            <p class="subtitle">Click the button to get a new quote.</p>

            <section class="card">
                <p id="quote-text" class="quote">
                    “The best time to start was yesterday. The next best time is
                    now.”
                </p>
                <p id="quote-author" class="author">— Unknown</p>
            </section>

            <button id="new-quote-btn" type="button">New Quote</button>
        </main>

        <script src="script.js"></script>
    </body>
</html>
