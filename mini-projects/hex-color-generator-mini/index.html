<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hex Color Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Hex Color Generator</h1>
        <p class="subtitle">Click the button to generate a random color.</p>

        <div class="color-card">
            <div class="color-preview" id="color-preview"></div>
            <p class="color-label">Current Color:</p>
            <p id="color-code" class="color-code">#000000</p>
            <button id="new-color-btn" type="button">New Color</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
