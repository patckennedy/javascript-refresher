<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RBG Color Mixer</title>
    </head>
    <body>
        <main class="container">
            <h1>RGB Color Mixer</h1>
            <p class="subtitle">Move the sliders to mix your color.</p>
            <div class="preview" id="preview"></div>

            <div class="controls">
                <label>
                    <span>Red</span>
                    <input
                        type="range"
                        id="red"
                        min="0"
                        max="255"
                        value="128"
                    />
                </label>

                <label>
                    <span>Green</span>
                    <input
                        type="range"
                        id="green"
                        min="0"
                        max="255"
                        value="128"
                    />
                </label>

                <label>
                    <span>Blue</span>
                    <input
                        type="range"
                        id="blue"
                        min="0"
                        max="255"
                        value="128"
                    />
                </label>
            </div>

            <p id="color-code" class="color-code">rgb(128, 128, 128)</p>
        </main>
    </body>
</html>
