<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1>Mini Password Generator ğŸ”</h1>
            <p class="subtitle">Click generate to create a random password.</p>

            <div class="card">
                <div class="row">
                    <input
                        id="password-output"
                        type="text"
                        readonly
                        value="Click Generate"
                    />
                    <button id="copy-btn" type="button">Copy</button>
                </div>

                <div class="options">
                    <label>
                        Length:
                        <input
                            id="length"
                            type="number"
                            min="6"
                            max="24"
                            value="10"
                        />
                    </label>

                    <label class="check">
                        <input id="include-numbers" type="checkbox" checked />
                        Include numbers
                    </label>

                    <label class="check">
                        <input id="include-symbols" type="checkbox" />
                        Include symbols
                    </label>
                </div>

                <button id="generate-btn" type="button" class="primary">
                    Generate Password
                </button>
                <p id="status" class="status" aria-live="polite"></p>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
