<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>temperature-converter-mini</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <h1>🌡️ Temperature Converter</h1>

            <div class="converter">
                <label>
                    Celsius (°C):
                    <input type="number" id="celsius" placeholder="Enter °C" />
                </label>
                <label>
                    Fahrenheit (°F):
                    <input
                        type="number"
                        id="fahrenheit"
                        placeholder="Enter °F"
                    />
                </label>
                </div>

    <p class="note">Type in either field and see the result instantly!</p>
 

            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
