    <link rel="stylesheet" href="style.css" />
    <body>
        <main class="container">
            <h1>Volume Slider Simulator</h1>
            <p class="subtitle">Move the slider to change the volume.</p>
            <div class="card">
                <div class="icon" id="volume-icon">ðŸ”‰</div>

                    aria-label="Volume slider"

        </main>
        <script src="script.js"></script>
    </body>
</html>
